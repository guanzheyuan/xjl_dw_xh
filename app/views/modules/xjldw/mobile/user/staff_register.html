<!DOCTYPE html>
<html  ng-app="app">
<head>
<meta charset="UTF-8">
<title>员工注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="yes" name="apple-touch-fullscreen" />
<meta content="telephone=no" name="format-detection" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link rel="stylesheet" href="/xh/public/weui/css/weui.css">
<link rel="stylesheet" href="/xh/public/weui/css/weui2.css"/>
<link rel="stylesheet" href="/xh/public/weui/css/weui3.css"/>
<script src="/xh/public/js/zepto.min.js"></script>
</head>
<body ontouchstart style="background-color: #f8f8f8;">
	 <div class="weui_cells weui_cells_form">
	 	<div class="weui_cell">
	         <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
	         <div class="weui_cell_bd weui_cell_primary">
	             <input class="weui_input" type="text"  placeholder="姓名"/>
	         </div>
	    </div>
	    <div class="weui_cell">
	         <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
	         <div class="weui_cell_bd weui_cell_primary">
	             <input class="weui_input" type="number" pattern="[0-9]*"  placeholder="手机号"/>
	         </div>
	    </div>
	    <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">员工类型</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select2">
                    <option value="0">销售</option>
                    <option value="1">商务</option>
                </select>
            </div>
        </div>
        <div class="weui_cell">
	         <div class="weui_cell_hd"><label class="weui_label">负责片区</label></div>
	         <div class="weui_cell_bd weui_cell_primary">
	             <input class="weui_input" type="text"  placeholder="负责片区"/>
	         </div>
	    </div>
	 </div>
	 <div class="weui_cells_tips f-blue"><a href="/xh/mobile/skip/toRegister">客户注册</a></div>
	 <div class="weui_btn_area">
       <a class="weui_btn weui_btn_primary bg-blue" href="javascript:" id="btn">注册</a>
    </div>
</body>
</html>
