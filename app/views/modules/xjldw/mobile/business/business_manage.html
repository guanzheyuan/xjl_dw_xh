<script type="text/javascript">
angular.module('app', ['ngTouch'])
	 .factory('agentRemote', ['$http', function ($http, appValue) {
		 return {
			 checkingInfo:function(){
				  return $http({
					 method: 'GET',
					 url:'/xh/mobile/Execute/doQueryCheckingLog'
				  })
			  },
			  save:function(checkFlag){
				  return $http({
						 method: 'GET',
						 url:'/xh/mobile/Execute/doChecking',
						 params:{
							 checkFlag:checkFlag
 						 }
					  }) 
			  },
			  saveDuty:function(checkId){
				  return $http({
						 method: 'GET',
						 url:'/xh/mobile/Execute/doCheckingOver',
						 params:{
							 checkId:checkId
						 }
					  })  
			  }
		 }
	 }])
	 .controller('MainController',['$scope','agentRemote','$timeout',function($scope,agentRemote,$timeout){
		 $scope.checkFlag = "";
		 $scope.workDay = 0;
		 $scope.check = [];
		 //下班打卡
		 $scope.saveDuty = function(id){
			 agentRemote.saveDuty(id).then(function(res){
				 $.toast("操作成功");
				 $scope.initChecking();
			 })
		 }
		 //第一次打卡
		 $scope.save = function(flag){
			 agentRemote.save(flag).then(function(res){
				 $scope.check = res.data.data;
				 $.toast("操作成功");
				 $scope.initChecking();
			 });
		 }
		 //初始化展示打开状态
		 $scope.initChecking = function(me){
			 agentRemote.checkingInfo().then(function(res){
				 $scope.checkFlag = res.data.data.checkFlag;
				 $scope.workDay = res.data.data.workDay;
			 });
		 };
		 $scope.initChecking();
	 }])
</script>
</head>

               <a href="javascript:;" class="weui_btn weui_btn_mini bg-blue" style="width:100px;" ng-if="checkFlag == 'X'"  ng-click="save(checkFlag)">上班打卡</a>
         	   <a href="javascript:;" class="weui_btn weui_btn_mini bg-blue" style="width:100px;" ng-if="checkFlag == 'B'" ng-click="saveDuty(check.checkId)">下班打卡</a>
         	    <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default weui_btn_disabled" style="width:100px;" ng-if="checkFlag == 'A'">今日已打卡</a>
